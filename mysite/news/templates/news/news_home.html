{% extends "layout/basic.html" %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="main-page">
        {% if news %}
            {% for el in news %}
                <div class="main-block">
                    <div class="main-conteiner">
                        <h5>{{ el.title }}</h5>
                        <p>{{ el.anons }} <a href="{% url 'news-detail' el.id %}">еще...</a></p>
                        {% if el.image %}
                            <img src="/media/{{ el.image }}">
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>
                На странице нет записей
            </p>
        {% endif %}
    </div>
{% endblock %}
